<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>
<div class="main-container">
    <p><strong>your acount information:</strong></p>
    <div class="header">
{#        <p>user name : {{  }}</p><br>#}
{#        <p style="margin-top: 10px">email : {{  }}</p>#}
    </div>
    <div class="form-container">
        <div class="left-section">
            <div class="container" id="formContainer">
                <h2>Submit Your Information</h2>
                <div class="form-group">
                    <label for="photo">Photo URL:</label>
                    <input type="file" id="photo" name="photo" placeholder="Enter photo URL">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
                <button class="btn" id="submitButton">Submit</button>
                <div class="error" id="errorMessage">Please fill in all fields.</div>
            </div>
        </div>
        <div class="right-section">
            <img id="IMG" src="{% static 'images/profile/profile_image.jpg' %}" alt="Placeholder Image">
            <div class="links">
                <a href="{% url 'home_page' %}">خانه</a>
                <a href="{% url 'cart' %}">سبد خرید</a>
                <a href="{% url 'product-list' %}">محصولات</a>
                <a href="{% url 'contact_us_page' %}">ارتباط با ما</a>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/profile.js' %}"></script>
</body>
</html>
